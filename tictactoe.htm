<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link href="stylesheet.css" rel="stylesheet" type="text/css"/>
  <link href="mystylesheet.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" href="pix/tictactoe_logo.gif">
  <meta name="image" property="og:image" content="https://github.com/jayyusi/javascript-tic-tac-toe/blob/master/pix/download.jpg">
  <meta name="description" property="og:description" content="Javascript tic tac toe game using HTML5 and CSS3.">
  <meta name="author" content="Mohamad Jayyusi">
  <script>

  // "X" starts the game
  var player ="X";

  //table cells
  var table = document.getElementById("table").getElementsByTagName("td");

  function check(cell){
    // check if cell is empty
    if(document.getElementById(cell).innerHTML == ""){
      document.getElementById(cell).innerHTML = player;

      //switch the player symbol
      playerTurn();

      //check if won ?
      IsWinner();
    }
  }

  function playerTurn(){
    if(player == "X"){
      player = "O";
    }else if(player =="O"){
      player = "X";
    }else{
      alert("Error playerTurn() function");
    }
  }

  function IsWinner(){

    // row 1
    if ( document.getElementById(1).innerHTML == "X" &&
    document.getElementById(2).innerHTML == "X" &&
    document.getElementById(3).innerHTML == "X" ){

      document.getElementById(1).style.backgroundColor = "green"
      document.getElementById(2).style.backgroundColor = "green"
      document.getElementById(3).style.backgroundColor = "green"

      document.getElementById("result").innerHTML = "X wins first row";

      //disable clicks on grid
      document.getElementById("table").style.pointerEvents = "none";
    }
    //row 2
    if ( document.getElementById(4).innerHTML == "X" &&
    document.getElementById(5).innerHTML == "X" &&
    document.getElementById(6).innerHTML == "X" ){

      document.getElementById(4).style.backgroundColor = "green"
      document.getElementById(5).style.backgroundColor = "green"
      document.getElementById(6).style.backgroundColor = "green"

      document.getElementById("result").innerHTML = "X wins second row";

      //disable clicks on grid
      document.getElementById("table").style.pointerEvents = "none";
    }
    //row 3
    if ( document.getElementById(7).innerHTML == "X" &&
    document.getElementById(8).innerHTML == "X" &&
    document.getElementById(9).innerHTML == "X" ){

      document.getElementById(7).style.backgroundColor = "green"
      document.getElementById(8).style.backgroundColor = "green"
      document.getElementById(9).style.backgroundColor = "green"

      document.getElementById("result").innerHTML = "X wins third row";

      //disable clicks on grid
      document.getElementById("table").style.pointerEvents = "none";
    }

    //col 1
    if ( document.getElementById(1).innerHTML == "X" &&
    document.getElementById(4).innerHTML == "X" &&
    document.getElementById(7).innerHTML == "X" ){

      document.getElementById(1).style.backgroundColor = "green"
      document.getElementById(4).style.backgroundColor = "green"
      document.getElementById(7).style.backgroundColor = "green"

      document.getElementById("result").innerHTML = "X wins first column";

      //disable clicks on grid
      document.getElementById("table").style.pointerEvents = "none";
    }

    //col 2
    if ( document.getElementById(2).innerHTML == "X" &&
    document.getElementById(5).innerHTML == "X" &&
    document.getElementById(8).innerHTML == "X" ){

      document.getElementById(2).style.backgroundColor = "green"
      document.getElementById(5).style.backgroundColor = "green"
      document.getElementById(8).style.backgroundColor = "green"

      document.getElementById("result").innerHTML = "X wins second column";

      //disable clicks on grid
      document.getElementById("table").style.pointerEvents = "none";
    }

    //col 2
    if ( document.getElementById(3).innerHTML == "X" &&
    document.getElementById(6).innerHTML == "X" &&
    document.getElementById(9).innerHTML == "X" ){

      document.getElementById(3).style.backgroundColor = "green"
      document.getElementById(6).style.backgroundColor = "green"
      document.getElementById(9).style.backgroundColor = "green"

      document.getElementById("result").innerHTML = "X wins third column";

      //disable clicks on grid
      document.getElementById("table").style.pointerEvents = "none";
    }

    // \ diagonal
    if ( document.getElementById(1).innerHTML == "X" &&
    document.getElementById(5).innerHTML == "X" &&
    document.getElementById(9).innerHTML == "X" ){

      document.getElementById(1).style.backgroundColor = "green"
      document.getElementById(5).style.backgroundColor = "green"
      document.getElementById(9).style.backgroundColor = "green"

      document.getElementById("result").innerHTML = "X wins diagonnally \\";

      //disable clicks on grid
      document.getElementById("table").style.pointerEvents = "none";
    }

    // / diagonal
    if ( document.getElementById(3).innerHTML == "X" &&
    document.getElementById(5).innerHTML == "X" &&
    document.getElementById(7).innerHTML == "X" ){

      document.getElementById(3).style.backgroundColor = "green"
      document.getElementById(5).style.backgroundColor = "green"
      document.getElementById(7).style.backgroundColor = "green"

      document.getElementById("result").innerHTML = "X wins diagonnally /";

      //disable clicks on grid
      document.getElementById("table").style.pointerEvents = "none";
    }


    // row 1
    if ( document.getElementById(1).innerHTML == "O" &&
    document.getElementById(2).innerHTML == "O" &&
    document.getElementById(3).innerHTML == "O" ){

      document.getElementById(1).style.backgroundColor = "red"
      document.getElementById(2).style.backgroundColor = "red"
      document.getElementById(3).style.backgroundColor = "red"

      document.getElementById("result").innerHTML = "O wins first row";

      //disable clicks on grid
      document.getElementById("table").style.pointerEvents = "none";
    }
    //row 2
    if ( document.getElementById(4).innerHTML == "O" &&
    document.getElementById(5).innerHTML == "O" &&
    document.getElementById(6).innerHTML == "O" ){

      document.getElementById(4).style.backgroundColor = "red"
      document.getElementById(5).style.backgroundColor = "red"
      document.getElementById(6).style.backgroundColor = "red"

      document.getElementById("result").innerHTML = "O wins second row";

      //disable clicks on grid
      document.getElementById("table").style.pointerEvents = "none";
    }
    //row 3
    if ( document.getElementById(7).innerHTML == "O" &&
    document.getElementById(8).innerHTML == "O" &&
    document.getElementById(9).innerHTML == "O" ){

      document.getElementById(7).style.backgroundColor = "red"
      document.getElementById(8).style.backgroundColor = "red"
      document.getElementById(9).style.backgroundColor = "red"

      document.getElementById("result").innerHTML = "O wins third row";

      //disable clicks on grid
      document.getElementById("table").style.pointerEvents = "none";
    }

    //col 1
    if ( document.getElementById(1).innerHTML == "O" &&
    document.getElementById(4).innerHTML == "O" &&
    document.getElementById(7).innerHTML == "O" ){

      document.getElementById(1).style.backgroundColor = "red"
      document.getElementById(4).style.backgroundColor = "red"
      document.getElementById(7).style.backgroundColor = "red"

      document.getElementById("result").innerHTML = "O wins first column";

      //disable clicks on grid
      document.getElementById("table").style.pointerEvents = "none";
    }

    //col 2
    if ( document.getElementById(2).innerHTML == "O" &&
    document.getElementById(5).innerHTML == "O" &&
    document.getElementById(8).innerHTML == "O" ){

      document.getElementById(2).style.backgroundColor = "red"
      document.getElementById(5).style.backgroundColor = "red"
      document.getElementById(8).style.backgroundColor = "red"

      document.getElementById("result").innerHTML = "O wins second column";

      //disable clicks on grid
      document.getElementById("table").style.pointerEvents = "none";
    }

    //col 2
    if ( document.getElementById(3).innerHTML == "O" &&
    document.getElementById(6).innerHTML == "O" &&
    document.getElementById(9).innerHTML == "O" ){

      document.getElementById(3).style.backgroundColor = "red"
      document.getElementById(6).style.backgroundColor = "red"
      document.getElementById(9).style.backgroundColor = "red"

      document.getElementById("result").innerHTML = "O wins third column";

      //disable clicks on grid
      document.getElementById("table").style.pointerEvents = "none";
    }

    // \ diagonal
    if ( document.getElementById(1).innerHTML == "O" &&
    document.getElementById(5).innerHTML == "O" &&
    document.getElementById(9).innerHTML == "O" ){

      document.getElementById(1).style.backgroundColor = "red"
      document.getElementById(5).style.backgroundColor = "red"
      document.getElementById(9).style.backgroundColor = "red"

      document.getElementById("result").innerHTML = "O wins diagonnally \\";

      //disable clicks on grid
      document.getElementById("table").style.pointerEvents = "none";
    }

    // / diagonal
    if ( document.getElementById(3).innerHTML == "O" &&
    document.getElementById(5).innerHTML == "O" &&
    document.getElementById(7).innerHTML == "O" ){

      document.getElementById(3).style.backgroundColor = "red"
      document.getElementById(5).style.backgroundColor = "red"
      document.getElementById(7).style.backgroundColor = "red"

      document.getElementById("result").innerHTML = "O wins diagonnally /";

      //disable clicks on grid
      document.getElementById("table").style.pointerEvents = "none";
    }

  }

  function reset(){
    for( var x=1; x<=9; x++){
      //clear all cells
      document.getElementById(x).innerHTML = "";
      //delete any previous output
      document.getElementById("result").innerHTML = "";
      //enable clicking on the grid
      document.getElementById("table").style.pointerEvents = "auto";
      //remove any green or red colors for ex-winners
      document.getElementById(x).style.backgroundColor = "#84B0D2";
      //make sure X starts first;
      player = "X";
    }
  }

// TODO: Declare no winners if no one wins !!




  </script>
</head>
<body>

  <div class="grid">
    <!-- Page header -->
    <br>
    <h1> Tic Tac Toe </h1>
    <!-- table -->
    <table id="table">
      <tr>
        <td id="1" onClick="check(1)"></td>
        <td id="2" onClick="check(2)"></td>
        <td id="3" onClick="check(3)"></td>
      </tr>
      <tr>
        <td id="4" onClick="check(4)"></td>
        <td id="5" onClick="check(5)"></td>
        <td id="6" onClick="check(6)"></td>
      </tr>
      <tr>
        <td id="7" onClick="check(7)"></td>
        <td id="8" onClick="check(8)"></td>
        <td id="9" onClick="check(9)"></td>
      </tr>
    </table>

    <!-- Reset button -->
    <input class="button" type="button" value="Reset" onclick="reset()">

    <!-- Result space -->
    <div id="result"></div>

    <!-- My name -->
    <div class="myfooter">
        <small>Designed and Developed by<br />
        <a href="https://www.linkedin.com/in/mohamad-jayyusi/" target="_blank">Mohamad Jayyusi</a></small>
    </div>

  </div> <!-- end of grid -->

</body>
</html>
