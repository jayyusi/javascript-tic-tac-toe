<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <!-- Character set for English and similar languages -->
    <meta charset="UTF-8">
    <!-- Helps with rendering on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="image" property="og:image" content="">
    <meta name="description" property="og:description"
        content="Mohamad Jayyusi, Professional Front End Developer Toronto and GTA">
    <meta name="author" content="Mohamad Jayyusi">

    <!-- favicon -->
    <link rel="icon" href="pix/tictactoe_logo.gif">

    <!-- Link to external style sheet -->
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <!-- import game.js -->
    <script src="./game.js"></script>

</head>

<body>

    <script>
        //Make older browsers aware of new HTML5 layout tags
        'header nav aside article footer section figure figcaption'.replace(/\w+/g, function (n) { document.createElement(n) })
    </script>
    <!-- Constrain width of layout (optional) -->
    <div id="wrapper">
        <!-- Header is logo, title, or other info at top of each page -->
        <header>
            Tic Tac Toe
        </header>
        <!-- If site contains multiple pages, nav includes links to other pages -->
        <!-- <nav>
            <a href="#">link1</a>
            <a href="#">link2</a>
        </nav> -->
        <!-- Code for a three-column layout under nav bar -->
        <div class="columns">
            <!-- <aside class="left">
                Left column
            </aside> -->
            <!-- Article is the main content of the page -->
            <article>

                <!-- table -->
                <table id="table" class="table table-dark">
                    <tbody>
                        <tr>
                            <td id="1" onClick="check(1)"></td>
                            <td id="2" onClick="check(2)"></td>
                            <td id="3" onClick="check(3)"></td>
                        </tr>
                        <tr>
                            <td id="4" onClick="check(4)"></td>
                            <td id="5" onClick="check(5)"></td>
                            <td id="6" onClick="check(6)"></td>
                        </tr>
                        <tr>
                            <td id="7" onClick="check(7)"></td>
                            <td id="8" onClick="check(8)"></td>
                            <td id="9" onClick="check(9)"></td>
                        </tr>
                    </tbody>
                </table>

                <!-- Reset button -->
                <button class="button btn btn-primary" type="button" onclick="reset()">Reset</button>

                <!-- Result space -->
                <div id="result">Winner: </div>
            </article>
            <!-- <aside class="right">
                Right column
            </aside> -->
        </div><!-- End columns -->
        <!-- Footer at bottom of page (optional) -->
        <footer>
            <small>Designed and Developed by<br />
                <a href="https://www.linkedin.com/in/mohamad-jayyusi/" target="_blank">Mohamad Jayyusi</a></small>
        </footer>
    </div><!-- End wrapper (nothing below this except /body and /html) -->
</body>

</html>
